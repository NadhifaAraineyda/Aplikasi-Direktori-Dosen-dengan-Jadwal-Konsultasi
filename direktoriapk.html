<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Informasi Layanan Aduan Masyarakat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistem Informasi Layanan Aduan Masyarakat</h1>
    <p>Silakan sampaikan aduan Anda melalui form di bawah ini</p>
  </header>
  <main>
    <form>
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="aduan">Isi Aduan:</label>
      <textarea id="aduan" name="aduan" rows="5" required></textarea>

      <button type="submit">Kirim Aduan</button>
    </form>
  </main>
</body>
</html>
